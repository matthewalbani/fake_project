ruby_version: "2.1.2"
environment:
  'API_KEY': 470c5a75b8a5dc5536bb7b4a75b89313b228a263
  'TDDIUM_API_SERVER' : malbani-sandbox.slno.net
bundler_version: 1.10.6
coverage:
  version: 2
plan:
  default:
    - rerun
profiles:
  all:  
  tests:
    - /bin/true
  default:
    profile_config:
      advance_on: 'always'
    tests:
      - git status
      - git rev-parse HEAD
      - echo 'I am from the master'
    test_pattern:
      - test/faked_test.rb
  rerun:
    tests:
      - echo 'rerun' 
    test_pattern:
      - none
  filtering:
    tests:
    - /bin/true
  bash:
    tests:
      - echo 'bash'
  notests_1:
    hooks:
      enumeration: "echo '{}' > test_list.json"  
  commands_1:
    hooks:
      enumeration: "echo '{\"commands\":[\"/bin/true\",\"echo \'from testlist\'\",\"/bin/ture\"]}' > test_list.json"
