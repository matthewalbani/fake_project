ruby_version: "2.1.2"
bundler_version: 1.10.6
profiles:
  default:
    hooks:
      enumeration: /bin/flase
  different: 
    hooks:
      enumeration: echo 'cat' < test_list.json
  different2: 
    hooks:
      enumeration: echo '"{\"a\":}"' < test_list.json
coverage:
  version: 2
  enabled: true
  ratchet: 80
tests:
  - git status
  - git rev-parse HEAD
  - echo 'I am from the master'
test_pattern:
  - test/faked_test.rb

