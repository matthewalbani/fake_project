ruby_version: "2.1.2"
environment:
  'API_KEY': 470c5a75b8a5dc5536bb7b4a75b89313b228a26
  'TEST_VAR_TEST': FromTheYmal
tests:
  - /bin/true
  - env
  - cat ~/i_dont_exist.txt; ls -al ~/;ls test/
test_pattern: none
hooks:
  pre_setup: ls -al ~/; echo $TEST_VAR_TEST > ~/i_dont_exist.txt && cp test/faked_test.rb test/faked_test2.rb
profiles:
  default:
    environment:
      'cat_test': fromProfile
cache:
  key_paths:
    - REPO/Gemfile.lock		      
    - Gemfile
    - cat
  save_paths:
    - HOME/bundle 
    - HOME/cats
    - HOME/i_dont_exist.txt
  update_scripts:
    assets:      # user-provided name, can be used for logging/messaging
      key_script:  echo "15asqasdwasdasadasdsda121wqeqwe2312"
      paths:
        - REPO/tmp/cache/assets
    assets2:      # user-provided name, can be used for logging/messaging
      key_script:  echo "1212wqeasazxc1221221"
      paths:
        - REPO/test
        - HOME/i_dont_exist.txt
