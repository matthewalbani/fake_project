ruby_version: "2.1.2"
bundler_version: 1.10.6
hooks:
  enumeration: echo "{\"test_scripts\":[\"features/test_stuff.feature\",\"spec/faked_spec.rb\",\"spec/forking_spec.rb\",\"spec/meta_magic_spec.rb\",\"spec/some_class_spec.rb\",\"spec/spec_helper.rb\",\"test/faked_test.rb\"]}"
coverage:
  version: 2
  enabled: true
  ratchet: 80
tests:
  - git status
  - git rev-parse HEAD
  - echo 'I am from the master'

