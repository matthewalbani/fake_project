ruby_version: "2.1.2"
bundler_version: 1.10.6
hooks:
  enumeration: ./enumeration.sh
coverage:
  version: 2
  enabled: true
  ratchet: 80
tests:
  - git status
  - git rev-parse HEAD
  - echo 'I am from the master'
  - type: custom
    command: '/bin/true'
    invocation: single  # I don't recall ever noticing this in a live config
    output: exit-status  
  - type: junit
    command: '/bin/true'
    invocation: single  # I don't recall ever noticing this in a live config
    output: exit-status
test_pattern:
  - test/faked_test.rb
